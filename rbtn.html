<!DOCTYPE>
<html lang="en-us">
<head>

  <meta charset="UTF-8">
  <title>Dineamite</title>
  <!--Bootstrap-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>


<h1>Dineamite</h1>

<br>
<form onsubmit="results(); stop(); return false">
<br>

  <input type="checkbox" name="q1" id="q1a" value="gfree">Gluten Free
  <input type="checkbox" name="q1" id="q1b" value="dfree">Dairy Free
  <input type="checkbox" name="q1" id="q1c" value="pale">Paleo
  <input type="checkbox" name="q1" id="q1d" value="whole">Whole 30
  <input type="checkbox" name="q2" id="q2a" value="keto">Ketogenic
  <input type="checkbox" name="q2" id="q2b" value="pbased">Plant Based
  
  <h1>Select your Diet</h1>

  <div class="btn-group-toggle" data-toggle="buttons">
  <label class="button"><button type="checkbox" class="btn btn-warning">I'll eat anything!!</button></label>
  <label class="button"><button type="checkbox" class="btn btn-warning">Gluten</button></label>
  <label class="button"><button type="checkbox" class="btn btn-warning">Dairy</button></label>
  <label class="button"><button type="checkbox" class="btn btn-warning">Ketogenic</button></label>
  <label class="button"><button type="checkbox" class="btn btn-warning">Plant Based</button></label>
  <label class="button"><button type="checkbox" class="btn btn-warning">None</button></label>
  <label class="button"><button type="checkbox" class="btn btn-warning">Paleo</button></label>
  <label class="button"><button type="checkbox" class="btn btn-warning">Submit</button></label>
  </div>

  <div class="btn-group-toggle" data-toggle="buttons">
    <label  class="btn btn-secondary active">
      <input type="checkbox" checked autocomplete="off"> Checked
    </label>
  </div>
  <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default active">
        <input type="checkbox" checked autocomplete="off"> Checkbox 1 (pre-checked)
      </label>
      <label class="btn btn-default">
        <input type="checkbox" autocomplete="off"> Checkbox 2
      </label>
      <label class="btn btn-default">
        <input type="checkbox" autocomplete="off"> Checkbox 3
      </label>
    </div>


	<script src="assets/javascript/app.js"></script>
</body>

</html>
